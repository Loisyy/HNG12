<!DOCTYPE html>
<html lang="en">

<head>

    <title>Color Game</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="game-box">
        <h1>Color Game</h1>
        <p data-testid="game-instructions">Select the button that matches the displayed color</p>

        <div class="color-options">
            <button data-testid="colorOption" class="colorButton"></button>
            <button data-testid="colorOption" class="colorButton"></button>
            <button data-testid="colorOption" class="colorButton"></button>
            <button data-testid="colorOption" class="colorButton"></button>
            <button data-testid="colorOption" class="colorButton"></button>
            <button data-testid="colorOption" class="colorButton"></button>
        </div>
        <p data-testid="gameStatus" class="game-status"></p>
        <p>Score: <span data-testid="score">0</span></p>
        <button data-testid="newGameButton" class="new-game-button">New Game</button>
    </div>
    <script src="./script.js"></script>
</body>

</html>
